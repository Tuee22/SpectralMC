# docker/docker-compose.yml
#
# SpectralMC Docker Compose - Dual-Mode Build Strategy (Separate Dockerfiles)
#
# Binary build (default - CUDA 12.8, fast, 10-15 minutes):
#   docker compose up --build -d
#   - Uses: docker/Dockerfile
#   - PyTorch: 2.7.1+cu128 binary wheel
#   - GPUs: GTX 1060+, RTX series (including RTX 5090 sm_120)
#
# Source build (CUDA 11.8, GTX 970 support, 2-4 hours first build):
#   BUILD_FROM_SOURCE=true docker compose up --build -d
#   - Uses: docker/Dockerfile.source
#   - PyTorch: 2.4.1 compiled from source with sm_52 support
#   - GPUs: GTX 970+, all Maxwell and newer

name: spectralmc

services:
# --------------------------------------------------------------------------- #
# MinIO – S3-compatible object storage                                        #
# --------------------------------------------------------------------------- #
  minio:
    container_name: spectralmc-minio
    image: quay.io/minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data                         # persistent docker volume
    environment:
      MINIO_ROOT_USER:     minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      spectralmc-net:
        aliases:
          - s3
          - storage

# --------------------------------------------------------------------------- #
# One-shot job – create buckets (idempotent)                                  #
# --------------------------------------------------------------------------- #
  createbuckets:
    container_name: spectralmc-createbuckets
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin &&
        mc mb -p local/opt-models       || true &&
        mc mb -p local/opt-models/tb    || true
      "
    networks:
      - spectralmc-net

# --------------------------------------------------------------------------- #
# Main dev / training container                                               #
# --------------------------------------------------------------------------- #
  spectralmc:
    container_name: spectralmc-app
    build:
      context: ..                          # repo root
      # Conditional dockerfile selection:
      # - BUILD_FROM_SOURCE=true  → docker/Dockerfile.source (CUDA 11.8, GTX 970 support)
      # - BUILD_FROM_SOURCE=false → docker/Dockerfile (CUDA 12.8, RTX 5090 support)
      dockerfile: docker/${BUILD_FROM_SOURCE:+Dockerfile.source}${BUILD_FROM_SOURCE:-Dockerfile}
      args:
        BUILDKIT_INLINE_CACHE: "1"
    image: spectralmc:local
    pull_policy: "never"                   # never reach out to a registry
    depends_on:
      - minio
      - createbuckets
    restart: unless-stopped
    platform: linux/amd64
    volumes:
      - ..:/spectralmc                     # live code sync
      - pip-cache:/root/.cache/pip         # persist pip cache for fast restarts
      - poetry-cache:/root/.cache/pypoetry # persist poetry cache
    environment:
      AWS_ACCESS_KEY_ID:     minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION:            us-east-1
      AWS_ENDPOINT_URL:      http://minio:9000
      S3_ENDPOINT:           http://minio:9000
      S3_USE_HTTPS:          "0"
      S3_VERIFY_SSL:         "0"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
    networks:
      - spectralmc-net

# --------------------------------------------------------------------------- #
# TensorBoard – same image, different entry-point                             #
# --------------------------------------------------------------------------- #
  tensorboard:
    container_name: spectralmc-tensorboard
    image: spectralmc:local
    pull_policy: "never"
    depends_on:
      - minio
      - createbuckets
      - spectralmc                        # ensures image is built first
    restart: unless-stopped
    command: >
      tensorboard --bind_all
                  --port 6006
                  --reload_interval 30
                  --logdir s3://opt-models/tb
    environment:
      AWS_ACCESS_KEY_ID:     minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION:            us-east-1
      AWS_ENDPOINT_URL:      http://minio:9000
      S3_ENDPOINT:           http://minio:9000
      S3_USE_HTTPS:          "0"
      S3_VERIFY_SSL:         "0"
    ports:
      - "6006:6006"
    networks:
      - spectralmc-net

# --------------------------------------------------------------------------- #
# Networks                                                                    #
# --------------------------------------------------------------------------- #
networks:
  spectralmc-net:
    name: spectralmc-net
    driver: bridge

# --------------------------------------------------------------------------- #
# Volumes - persist cache for fast subsequent startups                        #
# --------------------------------------------------------------------------- #
volumes:
  pip-cache:
  poetry-cache:
  minio-data: