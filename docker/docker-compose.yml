services:
  spectralmc:
    container_name: spectralmc
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    volumes:
      - "..:/spectralmc"
    ports:
      - "8888:8888"
      - "6006:6006"
    platform: "linux/amd64"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]